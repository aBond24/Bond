<!DOCTYPE html>
<html>
  <head>
    <title>Go to the next link</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h2>Insert current link:</h2>
    <input type="text" id="current" placeholder="abond24.github.io/Bond">
    <h2>Insert corresponding code:</h2>
    <input type="text" id="code" placeholder="intended functionality coming later...">
    <h2>Go to this link next:</h2>
    <button onclick="myFunction()">Click to get link:</button>
    <div id="next" style="margin-top:10px; padding:8px; border: 2px solid #333; display:inline-block; min-width:120px;" textContent = "current function just placeholder...">
      <!-- Next link will be shown here -->
    </div>
    <script>
      function myFunction() {
        // Get values from inputs
        const s = document.getElementById("current").value;
        const h = document.getElementById("code").value;

        // Example: Try to add as numbers, fallback to concatenate as text
        let result;
        if (!isNaN(s) && !isNaN(h) && s !== "" && h !== "") {
          result = Number(s) + Number(h);
        } else {
          result = s + h;
        }

        // Display result
        document.getElementById("next").textContent = result;
      }
    </script>
  </body>
</html>
